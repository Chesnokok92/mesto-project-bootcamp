<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Соцсеть Mesto</title>
    <meta name="author" content="Евгений Чесноков">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Лого Mesto">
    </header>
    <main>
        <section class="profile">
            <section class="profile__avatar">
                <img class="profile__image" src="./images/profile-avatar.png" alt="Аватар">
            </section>
            <div class="profile__info">
                <div class="profile__information">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="submit" class="button profile__button-edit" id="profile"></button>
                </div>
                <h2 class="profile__about">Исследователь океана</h2>
            </div>
            <button type="submit" class="profile__button-add" id="pictureAdd"></button>
        </section>
        <section class="elements">
            <template id="card__template">
                <article class="elements__element">
                    <button class="elements__thrash" type="submit"></button>
                    <button class="elements__button" type="submit">
                        <img class="elements__photo" alt=" Фото" />
                    </button>
                    <div class="elements__info">
                        <h2 class="elements__text"></h2>
                        <button class="elements__like" type="submit">
                        </button>
                    </div>
                </article>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text"> &#169; 2023 Mesto Russia</p>
    </footer>
    <section class="profile-popup">
        <form class="pop-up">
            <div class="pop-up__form">
                <button type="submit" class="pop-up__button-close"></button>
                <h3 class="pop-up__edit">Редактировать профиль</h3>
                <input type="text" class="pop-up__input pop-up_name" id="inputName" placeholder="Имя" value="Имя"
                    minlength="2" maxlength="40" required />
                    <span class="pop-up__errors">Вы пропустили это поле.</span>
                <input type="text" class="pop-up__input pop-up_info" id="inputInfo" placeholder="О себе" value="О себе"
                    minlength="2" maxlength="200" required />
                    <span class="pop-up__errors">Вы пропустили это поле.</span>
                <button type="submit" class="pop-up__button-edit">Сохранить</button>
            </div>
        </form>
    </section>
    <section class="profile-popup" id="pictureAddPop">
        <form class="pop-up">
            <div class="pop-up__form">
                <button type="submit" class="pop-up__button-close"></button>
                <h3 class="pop-up__edit">Новое место</h3>
                <input type="text" class="pop-up__input pop-up_name" id="inputTitle" placeholder="Название"
                    value="Название" minlength="2" maxlength="30" required />
                    <span class="pop-up__errors">Вы пропустили это поле.</span>
                <input type="url" class="pop-up__input pop-up_info" id="inputLinkPicture"
                    placeholder="Ссылка на картинку" value="Ссылка на картинку" required />
                    <span class="pop-up__errors">Введите адрес сайта.</span>
                <button type="submit" class="pop-up__button-edit" id="newPicture">Сохранить</button>
            </div>
        </form>
    </section>
    <section class="profile-popup" id="pictureFull">
        <form class="pop-up pop-up__picture">
            <div class="pop-up__fullpicture" id="picF">
                <div class="pop-up__picOpen" id="picO"></div>
                <h2 class="pop-up__picText" id="picText"></h2>
                <button type="submit" class="pop-up__button-close"></button>
            </div>
        </form>
    </section>
    <template id="card__template">
        <article class="elements__element">
            <button class="elements__thrash" type="submit"></button>
            <button class="elements__button" type="submit">
                <img class="elements__photo" alt=" Фото" />
            </button>
            <div class="elements__info">
                <h2 class="elements__text"></h2>
                <button class="elements__like" type="submit">
                </button>
            </div>
        </article>
    </template>
    <script src="/scripts/scrypt.js"></script>
</body>
